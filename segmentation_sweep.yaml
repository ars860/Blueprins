program: train_segmentation.py
command:
  - ${env}
  - python3.7
  - ${program}
  - "--device"
  - "cuda:1"
  - ${args}
method: bayes
metric:
  goal: minimize
  name: test_loss
parameters:
  cutout_cnt:
    max: 400
    min: 0
    distribution: int_uniform
  transfer:
    values:
      - "03_05/autoencoder/1e-4_50epochs_invert_no_skip.pt"
      - "03_05/autoencoder/1e-4_50epochs_invert.pt"
      - "03_05/autoencoder/1e-4_50epochs_no_skip.pt"
      - "03_05/autoencoder/1e-4_50epochs.pt"
      - "03_05/autoencoder/1e-4_50epochs_invert_zero_skip.pt"
      - "03_05/autoencoder/1e-4_50epochs_zero_skip.pt"
      - ""
    distribution: categorical
  cutout_p:
    max: 1
    min: 0
    distribution: uniform
  skip_type:
    values:
      - "skip"
      - "no_skip"
    distribution: categorical
  vh_:
    values:
      - "true"
      - "false"
    distribution: categorical
  lr:
    max: 0.0002
    min: 0.00005
    distribution: uniform
  epochs:
    max: 400
    min: 100
    distribution: int_uniform
  optimizer:
    values:
      - "adam"
      - "sgd"
    distribution: categorical