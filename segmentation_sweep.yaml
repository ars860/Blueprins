program: train_segmentation.py
command:
  - ${env}
  - python3.7
  - ${program}
  - "--device"
  - "cuda:2"
  - ${args}
method: random
metric:
  goal: maximize
  name: test_iou
parameters:
  config:
    values:
      - "03_05/autoencoder/1e-4_50epochs_no_skip.pt"
      - "03_05/autoencoder/1e-4_50epochs_zero_skip.pt"
      - "freeze__03_05/autoencoder/1e-4_50epochs_no_skip.pt"
      - "freeze__03_05/autoencoder/1e-4_50epochs_zero_skip.pt"
    distribution: categorical
  cutout_config:
    values:
      - "0_0"
      - "0.5_100"
      - "0.5_200"
      - "0.5_300"
      - "0.5_400"
      - "0.75_100"
      - "0.75_200"
      - "0.75_300"
      - "0.75_400"
    distribution: categorical
  vh_:
    values:
      - "true"
      - "false"
    distribution: categorical
  lr:
    values:
      - 0.0002
      - 0.0003
      - 0.0004
    distribution: categorical
  epochs:
    value: 200
    distribution: constant
  optimizer:
    value: "adam"
    distribution: constant
  loss:
    values:
      - "bce"
      - "bce_dice"
    distribution: categorical
  dropout:
    values:
      - 0.1
      - 0.05
      - 0.025
      - 0
    distribution: categorical
  iou_concat:
    value: "true"
    distribution: constant
  hide_aug:
    values:
      - 0
      - 2
      - 5
    distribution: categorical